<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Button -->
    <div id="lightUpButton" class="px-8 py-4 bg-green-600 text-white text-lg font-bold rounded-lg shadow-lg hover:bg-green-700
    active:scale-95 cursor-pointer transition-all duration-200">
        Light 100th LED üí°
    </div>

    <script>
        // Add functionality to the button
        document.getElementById("lightUpButton").addEventListener("click", () => {
            fetch("/light-up", { method: "POST" })
                .then(response => {
                    if (response.ok) {
                        alert("üí° 100th LED lit as green for 5 seconds!");
                    } else {
                        alert("‚ö†Ô∏è Failed to light up the LED.");
                    }
                })
                .catch(error => {
                    alert("‚ùå Error connecting to the server.");
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
