<!doctype html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link href="{{ url_for('static', filename='tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-200">

<div class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold">Welcome to the Start Page</h1>
    <p class="mt-4 text-lg">This is the new home page for your app.</p>
    <a href="{{ url_for('home') }}" class="mt-6 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Calibrate</a>
</div>

    <div id="lightUpButton" class="button-style">
        Light Up LEDs
    </div>

    <script>
        // Function to send a request to the server
        document.getElementById("lightUpButton").addEventListener("click", () => {
            fetch("/light-up", { method: "POST" })
                .then(response => {
                    if (response.ok) {
                        console.log("LEDs turned on!");
                    } else {
                        console.error("Failed to turn on LEDs.");
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
